<div class="bg"></div>

<h1>Kiadvanyok</h1>

<div class="container">
  <div *ngIf="comics">
    <div class="row" *ngFor="let group of comics">
      <div class="col" *ngFor="let item of group">
        <div class="images">
          <img [src]="item.url" alt="Image" />
          <div class="overlay">
            <p>{{ item.text }}</p>
            <button>Your Button</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
